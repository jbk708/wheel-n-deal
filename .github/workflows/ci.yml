name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH
    
    - name: Install dependencies
      run: |
        cd backend
        # Try to install with root package first, if it fails, use --no-root
        poetry install || poetry install --no-root
    
    - name: Run tests
      run: |
        cd backend
        poetry run pytest
    
    - name: Check code style
      run: |
        cd backend
        poetry run ruff check .

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      run: |
        docker build -t wheel-n-deal:latest ./backend
        
    # Add deployment steps here if needed
    # For example, push to Docker Hub or deploy to a cloud provider 